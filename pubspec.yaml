name: smartpay
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.4.10
  loading_indicator: ^3.1.1
  http: ^1.1.0
  flutter_screenutil: ^5.8.4
  connectivity_plus: ^5.0.2
  json_annotation: ^4.8.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  retry: ^3.1.2
  dartz: ^0.10.1
  fluttertoast: ^8.2.4
  flutter_svg: ^2.0.9
  pin_code_fields: ^8.0.1
  smooth_page_indicator: ^1.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^6.7.0
  build_runner: ^2.4.8
  hive_generator: ^2.0.0
  flutter_launcher_icons: ^0.13.1

  flutter_lints: ^2.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logos/app_logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/logos/app_logo.png"

flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/images/
    - assets/logos/
    - assets/icons/
    - assets/fonts/
    - assets/fonts/sf-pro-display-font/



  fonts:
    - family: SFProDisplay
      fonts:
        - asset: assets/fonts/sf-pro-display-font/SF-Pro-Display-Black.ttf
        - asset: assets/fonts/sf-pro-display-font/SF-Pro-Display-Bold.ttf
        - asset: assets/fonts/sf-pro-display-font/SF-Pro-Display-Heavy.ttf
        - asset: assets/fonts/sf-pro-display-font/SF-Pro-Display-Light.ttf
        - asset: assets/fonts/sf-pro-display-font/SF-Pro-Display-Medium.ttf
        - asset: assets/fonts/sf-pro-display-font/SF-Pro-Display-Regular.ttf
        - asset: assets/fonts/sf-pro-display-font/SF-Pro-Display-Semibold.ttf
  
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
